<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="div">
            <img src="./rock.png" class="image" id="rock" alt="">
        </div>
        <div class="div">
            <img src="./paper.png" class="image" id="paper" alt="">
        </div>
        <div class="div">
            <img src="./scissors.png" class="image" id="scissors" alt="">
        </div>
    </div>
    <div class="msg">
        <div class="space">
            <p class="user" id="point">0</p>
            <p class="user">You</p>
        </div>
        <div class="space">
            <P class="comp" id="cpoint">0</P>
            <p class="comp">Comp</p>
        </div>
    </div>
    <div class="final">
        <p class="text">Play Game !!</p>
    </div>
    <!-- <button id ="restart">Start</p> -->
    <script src="ind.js"></script>
</body>

</html>
